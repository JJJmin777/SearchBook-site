name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. GitHub ì €ìž¥ì†Œ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… 2. AWS EC2ì— ë°°í¬í•˜ê¸° ìœ„í•œ SSH ì„¤ì •
      - name: Setup SSH and Deploy
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}   # AWS EC2 í¼ë¸”ë¦­ IP
          EC2_USER: ${{ secrets.EC2_USER }}   # AWS ìœ ì €ëª… (ex: ubuntu, ec2-user)
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}   # GitHub Secretsì— ì €ìž¥ëœ SSH í‚¤
          ENV_FILE: ${{ secrets.ENV_FILE }}  # .env íŒŒì¼ GitHub Secretsì— ì €ìž¥ í›„ ìžë™ ìƒì„±
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            cd /home/ubuntu/app || exit 1
            git pull origin main
            npm install
            sudo npm install -g pm2  # ðŸš€ sudo ì¶”ê°€í•˜ì—¬ pm2 ì„¤ì¹˜
            pm2 start server.js --name app || pm2 restart app
          EOF
